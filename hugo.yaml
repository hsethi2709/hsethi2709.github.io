baseURL: https://harshitsethi.com


languageCode: en-us
title: "Harshit Sethi"

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    weight: 1

# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

analytics:
  enable: true
  services:
    google:
      id: UA-36241052-2
# Enable global emoji support
enableEmoji: true

# Site parameters
params:
  # GitHub repo URL of your site
  gitRepo: https://github.com/hsethi2709/hsethi2709.github.io
  logo:
    main: images/hs.png
    inverted: images/hs.png
    favicon: images/hs.png
  # specify whether you want to write some blog posts or not
  enableBlogPost: false
  newsletter:
    enable: false
  # specify whether you want to show Table of Contents in reading page
  enableTOC: true
  darkMode:
    enable: true
  background: "images/background.jpg"

# Use Hugo modules to add theme
module:
  imports:
  - path: github.com/hugo-toha/toha/v4
  mounts:
  - source: static/files
    target: static/files
  - source: ./node_modules/flag-icon-css/flags
    target: static/flags
  - source: ./node_modules/@fontsource/mulish/files
    target: static/files
  - source: ./node_modules/katex/dist/fonts
    target: static/fonts
